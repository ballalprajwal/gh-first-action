name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        Uses: actions/setup-node@v3
        with:
          Node-version: 18
      - name: Install Dependencies
        run: npm ci 
      - name: Run test
        run: npm test
        

